    Button2 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(161, 159, 157, 1)
        DisabledFill: =RGBA(242, 242, 241, 0)
        Fill: =RGBA(0, 120, 212, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =65
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(16, 110, 190, 1)
        OnSelect: |
            =Set(ProductRelated, false);
            Set(NonProductRelated, false);
            Set(LevelMajor, false);
            Set(LevelMinor, false);
            Set(Observation, false);
            
            Switch(
                TypeOfFindingValue.Selected.Value,
                "PRODUCT RELATED",
                    Set(ProductRelated, true);
                    Set(NonProductRelated, false),
                "NON-PRODUCT RELATED",
                    Set(ProductRelated, false);
                    Set(NonProductRelated, true)
            );
            
            Switch(
                Level_Of_FindingValue.Selected.Value,
                "Level 1/ Major",
                    Set(LevelMajor, true);
                    Set(LevelMinor, false);
                    Set(Observation, false),
                "Level 2/ Minor",
                    Set(LevelMajor, false);
                    Set(LevelMinor, true);
                    Set(Observation, false),
                "Observation",
                    Set(LevelMajor, false);
                    Set(LevelMinor, false);
                    Set(Observation, true)
            );
            
            If(
                statusVisible,
                // Version 1: Runs if statusVisible is true
                If(
                    IsBlank(
                        CreateAuditFlow.Run(
                            ReferenceValue.Text,
                            AuditorValue.Selected.DisplayName,
                            RequirementValue.Text,
                            Section_Dept_Value.Text,
                            AuditeeValue.Selected.DisplayName,
                            IssueDateValue.SelectedDate,
                            SNCValue.Text,
                            OEValue.Text,
                            NonProductRelated,
                            ProductRelated,
                            LevelMajor,
                            LevelMinor,
                            Observation,
                            CompletionDateValue.SelectedDate,
                            RiskIndexValue.Selected.Value,
                            StatusValue.Selected.Value        
                        )
                    ),
                    Notify("Error: Please check if all the values are filled in..", NotificationType.Error),
                    Notify("Successfully created/updated Audit!", NotificationType.Success);
                    Back();
                    ResetForm(CreateAuditForm);
                ),
                // Version 2: Runs if statusVisible is false
                If(
                    IsBlank(
                        CreateAuditFlow.Run(
                            ReferenceValue.Text,
                            AuditorValue.Selected.DisplayName,
                            RequirementValue.Text,
                            Section_Dept_Value.Text,
                            AuditeeValue.Selected.DisplayName,
                            IssueDateValue.SelectedDate,
                            SNCValue.Text,
                            OEValue.Text,
                            NonProductRelated,
                            ProductRelated,
                            LevelMajor,
                            LevelMinor,
                            Observation,
                            CompletionDateValue.SelectedDate,
                            RiskIndexValue.Selected.Value,
                            "Nil"
                        )
                    ),
                    Notify("Error: Please check if all the values are filled in..", NotificationType.Error),
                    Notify("Successfully created/updated Audit!", NotificationType.Success);
                    Back();
