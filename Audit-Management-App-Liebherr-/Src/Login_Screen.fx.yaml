    Login_Button As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(161, 159, 157, 1)
        DisabledFill: =RGBA(242, 242, 241, 0)
        Fill: =RGBA(0, 0, 0, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =93
        HoverBorderColor: =RGBA(214, 221, 224, 1)
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(214, 221, 224, 1)
        OnSelect: |+
            =Set(
                authenticatedUser,
                LookUp(
                    UserCredentials,
                    User.Email = User().Email
                );
                
            );
            
            If(
                IsBlankOrError(authenticatedUser),
                Notify("Incorrect Username or Password"),
                Set(
                    isAuthenticated,
                    true
                );
                Set(
                    userRole,
                    authenticatedUser.Role.Value
                );
                Set(
                    currentUserEmail,
                    authenticatedUser.User.Email
                );
                // Set user's display name here if it's available in the data source
                Set(
                    currentUserName,
                    authenticatedUser.User.DisplayName
                );
                // Set user's picture here if it's available in the data source
                Set(
                    currentUserPicutre,
                    authenticatedUser.User.Picture
                );
            
            
                Switch(
                    userRole,
                    "Admin",
                    Navigate(Admin_Dashboard_Screen),
                    "Auditor",
                    Navigate(Auditor_Screen),
                    "Auditee",
                    Navigate(AuditeeStart_Screen),
                    "Department Manager",
                    Navigate(DeptManager_Screen),
                    "Quality Manager",
                    Navigate(QualityManager_Screen)
                )
            );
            
            
            
        PaddingRight: =7.03
        PaddingTop: =7.03
        PressedBorderColor: =RGBA(79, 90, 94, 1)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(79, 90, 94, 1)
